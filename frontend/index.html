<!doctype html>
<html lang="vi"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Panel v9.0.2 – Full All</title><link rel="stylesheet" href="assets/styles.css"/></head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="logo glass"><strong>Hoskt Panel</strong><span class="dot"></span></div>
    <div class="nav">
      <h4>ĐIỀU KHIỂN</h4>
      <a class="active">Dashboard</a>
      <a>Players</a><a>Modpacks</a><a>Plugins</a><a>Worlds</a><a>Files</a>
      <a>Trashbin</a><a>Egg Changer</a><a>Backup</a><a>SMTP</a><a>RCON</a><a>Splitter</a><a>Users</a><a>Security</a>
    </div>
  </aside>
  <main class="content">
    <div class="grid" style="grid-template-columns:repeat(4,1fr)">
      <div class="glass card"><div class="badge">CPU</div><h2 id="cpuTxt">—</h2><div style="height:110px"><canvas id="cpuChart" style="width:100%;height:100%"></canvas></div></div>
      <div class="glass card"><div class="badge">Memory</div><h2 id="memTxt">—</h2><div style="height:110px"><canvas id="memChart" style="width:100%;height:100%"></canvas></div></div>
      <div class="glass card"><div class="badge">Disk</div><h2 id="diskTxt">12GB / 60GB</h2></div>
      <div class="glass card"><div class="badge">Network</div><h2 id="netTxt">↑ 0.8 MB/s • ↓ 0.6 MB/s</h2><div style="height:110px"><canvas id="netChart" style="width:100%;height:100%"></canvas></div></div>
    </div>

    <section class="glass card" style="margin-top:1rem">
      <h3>RCON & Console</h3>
      <div id="console" style="height:200px;overflow:auto;background:rgba(0,0,0,.25);border:1px solid var(--stroke);border-radius:.8rem;padding:.6rem;font-family:ui-monospace,Consolas"></div>
      <div style="display:flex;gap:.5rem;margin-top:.6rem">
        <input id="cmdInput" class="input" placeholder="Nhập lệnh..."><button id="sendCmd" class="btn accent">Gửi</button>
      </div>
      <div style="height:160px;margin-top:.8rem"><canvas id="netChartConsole" style="width:100%;height:100%"></canvas></div>
    </section>
  </main>
</div>
<script src="js/app.js"></script>
</body></html>
